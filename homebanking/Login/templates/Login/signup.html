<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery.min.js"></script>
        <title>Ingresá a ITBANK</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'Base/css/custom.css' %}">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript">
            function changeToRegister() {
                document.getElementById('pills-login').className = document.getElementById('pills-login').className.replace(/(?:^|\s)show active(?!\S)/g,'');
                document.getElementById('pills-register').className += " show active";
                document.getElementById('tab-login').className = document.getElementById('tab-login').className.replace(/(?:^|\s)active(?!\S)/g,'');
                document.getElementById('tab-register').className += " active";
            }
            function changeToLogin() {
                document.getElementById('pills-register').className = document.getElementById('pills-register').className.replace(/(?:^|\s)show active(?!\S)/g,'')
                document.getElementById('pills-login').className += " show active"
                document.getElementById('tab-register').className = document.getElementById('tab-register').className.replace(/(?:^|\s)active(?!\S)/g,'');
                document.getElementById('tab-login').className += " active";
            }
        </script>
    </head>
    <body class="background" id="signUpBody">
        <div class="text-center py-3 bg-gradient">
            <a href="{% url 'index' %}">
                <img src="{% static 'Base/Images/Logo/logo-itbank-blanco.png' %}" class="img-fluid" width="336" height="115">
            </a>
        </div>
        <div class="rounded-5 p-5 my-5 mx-auto bg-light" id="signUpForm">
            <div style="max-width: 26rem;min-width: 20rem;">
                <ul class="nav nav-pills nav-justified mb-3" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="tab-login" onclick="changeToLogin()">Ingresar</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="tab-register" onclick="changeToRegister()">Registrarse</button>
                    </li>
                </ul>
                <hr>
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-floating mb-4">
                                <input required type="text" name="username" id="loginName" class="form-control" placeholder="Usuario" maxlength="254"/>
                                <label for="loginName">Usuario</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input required type="password" name="password" id="loginPassword" class="form-control" placeholder="Contraseña"/>
                                <label for="loginPassword">Contraseña</label>
                            </div>
                            <div class="row mb-4">
                                <!--<div class="col d-flex justify-content-center">
                                    <div class="form-check mb-3 mb-md-0">
                                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                        <label class="form-check-label" for="loginCheck"> Recuérdame </label>
                                    </div>
                                </div>-->
                                <div class="col d-flex">
                                    <a href="#"><small>Olvidé mi contraseña</small></a>
                                </div>
                            </div>
                            <input type="submit" name="login" class="btn btn-primary btn-block" value="Ingresá">
                            <div class="text-center">
                                <p>¿Todavía no sos miembro? <button id="register-link" class="btn btn-link p-0"  onclick="changeToRegister()">Registrate</button></p>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-register">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-floating mb-4">
                                <input required type="text" name="name" id="registerName" class="form-control" placeholder="Nombre"/>
                                <label for="registerName">Nombre</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input required type="text" name="surname" id="registerSurname" class="form-control" placeholder="Apellido"/>
                                <label for="registerSurname">Apellido</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input required type="text" name="username" id="registerUsername" class="form-control" placeholder="Usuario" maxlength="30"/>
                                <label for="registerUsername">Usuario</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input required type="email" name="email" id="registerEmail" class="form-control" placeholder="E-Mail" maxlength="254"/>
                                <label for="registerEmail">E-Mail</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input required type="password" name="password" id="registerPassword" class="form-control" placeholder="Contraseña" minlength="8"/>
                                <label class="form-label" for="registerPassword">Contraseña</label>
                            </div>
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input required class="form-check-input me-2" type="checkbox" value="" id="registerCheck" />
                                <label class="form-check-label" for="registerCheck">
                                    Leí y estoy de acuerdo con los términos y condiciones
                                </label>
                            </div>
                            <input type="submit" name="signup" class="btn btn-primary btn-block" value="Registrate">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
